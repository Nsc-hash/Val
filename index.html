<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff4e8a,#ff99ac);
  font-family:'Poppins',sans-serif;
  overflow:hidden;
}
.card{
  width:95%;
  max-width:420px;
  height:650px;
  background:white;
  border-radius:25px;
  box-shadow:0 25px 70px rgba(0,0,0,0.25);
  position:relative;
  overflow:hidden;
  padding:30px 20px;
  text-align:center;
}
.page{
  position:absolute;
  width:100%;
  height:100%;
  top:0;
  left:0;
  padding:30px 20px;
  transition:0.6s ease;
  overflow:hidden;
}
.hidden{opacity:0;pointer-events:none;transform:scale(0.95)}
h1{font-size:24px;margin-bottom:40px;color:#e6005c}
.button-area{position:relative;width:100%;height:300px}/* Heart Yes Button */ .heart-btn{ position:absolute; width:100px;height:100px; background:#ff1a75; transform:rotate(-45deg); left:30%;top:50%; margin:-50px 0 0 -50px; cursor:pointer; animation:beat 1s infinite; box-shadow:0 15px 35px rgba(255,26,117,0.5); z-index:2; } .heart-btn:before,.heart-btn:after{ content:"";position:absolute;width:100px;height:100px; background:#ff1a75;border-radius:50%; } .heart-btn:before{top:-50px;left:0} .heart-btn:after{left:50px;top:0} @keyframes beat{ 0%,100%{transform:rotate(-45deg) scale(1)} 50%{transform:rotate(-45deg) scale(1.15)} }

/* Moving NO text */ .no-text{ position:absolute;font-size:20px;font-weight:600;color:#888; left:75%;top:50%;transform:translate(-50%,-50%); user-select:none;pointer-events:none; z-index:1; }

.answer{font-size:22px;color:#ff1a75;margin:15px 0} .message{font-size:18px;margin-top:15px;color:#444}

/* Collage */ .collage{ margin-top:20px; display:grid; grid-template-columns:repeat(3,1fr); grid-template-rows:repeat(3,90px); gap:6px; } .collage img{ width:100%; height:100%; object-fit:cover; border-radius:12px; } .collage img:nth-child(1){grid-column:1/3;grid-row:1/2} .collage img:nth-child(2){grid-column:3/4;grid-row:1/3} .collage img:nth-child(3){grid-column:1/2;grid-row:2/4} .collage img:nth-child(4){grid-column:2/4;grid-row:3/4}

</style>
</head>
<body><div class="card"><div class="page" id="page1">
  <h1>Will you be my Valentine ‚ô•Ô∏è?</h1>
  <div class="button-area" id="area">
    <div class="heart-btn" id="yesBtn"></div>
    <div class="no-text" id="noText">No</div>
  </div>
</div><div class="page hidden" id="page2">
  <h1>Will you be my Valentine ‚ô•Ô∏è?</h1>
  <div class="answer">Yes üíñ</div>
  <div class="message">
    Thank you my love for being my Valentine...<br><br>
    You made my day. I love you ‚ù§Ô∏è
  </div>  <!-- Google Drive Music Link -->  <audio id="bgMusic" loop>
    <source src="YOUR_GOOGLE_DRIVE_MP3_LINK" type="audio/mpeg">
  </audio>  <!-- Collage Images (Replace with Google Drive direct image links) -->  <div class="collage">
    <img src="DRIVE_IMG_LINK_1">
    <img src="DRIVE_IMG_LINK_2">
    <img src="DRIVE_IMG_LINK_3">
    <img src="DRIVE_IMG_LINK_4">
  </div>
</div></div><script>
const noText=document.getElementById('noText');
const yesBtn=document.getElementById('yesBtn');
const area=document.getElementById('area');
const page1=document.getElementById('page1');
const page2=document.getElementById('page2');
const music=document.getElementById('bgMusic');

function moveAway(x,y){
  const rect=noText.getBoundingClientRect();
  const heartRect=yesBtn.getBoundingClientRect();
  const areaRect=area.getBoundingClientRect();

  const centerX=rect.left+rect.width/2;
  const centerY=rect.top+rect.height/2;
  const distance=Math.hypot(x-centerX,y-centerY);

  if(distance<120){
    const angle=Math.atan2(centerY-y,centerX-x);
    const move=150;
    let newX=centerX+Math.cos(angle)*move;
    let newY=centerY+Math.sin(angle)*move;

    // keep inside card
    newX=Math.max(areaRect.left+40,Math.min(areaRect.right-40,newX));
    newY=Math.max(areaRect.top+40,Math.min(areaRect.bottom-40,newY));

    // avoid overlapping heart
    if(
      newX > heartRect.left-20 &&
      newX < heartRect.right+20 &&
      newY > heartRect.top-20 &&
      newY < heartRect.bottom+20
    ){
      newX = areaRect.right - 60;
      newY = areaRect.bottom - 60;
    }

    noText.style.left=(newX-areaRect.left)+'px';
    noText.style.top=(newY-areaRect.top)+'px';
    noText.style.transform='translate(-50%,-50%)';
  }
}

area.addEventListener('pointermove',e=>moveAway(e.clientX,e.clientY));
area.addEventListener('pointerdown',e=>moveAway(e.clientX,e.clientY));

yesBtn.addEventListener('click',()=>{
  page1.classList.add('hidden');
  page2.classList.remove('hidden');
  music.play();
});
</script></body>
</html><!--
